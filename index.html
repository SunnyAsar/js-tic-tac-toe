<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/styles/main.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <h1 class="container well text-center mt-3"> Game On !</h1>

  <div class="game-board">
    <div class="cell" id="cell-0" onclick="GameBoard.play(0)"></div>
    <div class="cell" id="cell-1" onclick="GameBoard.play(1)"></div>
    <div class="cell" id="cell-2" onclick="GameBoard.play(2)"></div>

    <div class="cell" id="cell-3" onclick="GameBoard.play(3)"></div>
    <div class="cell" id="cell-4" onclick="GameBoard.play(4)"></div>
    <div class="cell" id="cell-5" onclick="GameBoard.play(5)"></div>

    <div class="cell" id="cell-6" onclick="GameBoard.play(6)"></div>
    <div class="cell" id="cell-7" onclick="GameBoard.play(7)"></div>
    <div class="cell" id="cell-8" onclick="GameBoard.play(8)"></div>
  </div>

  <script src="assets/js/main.js"></script>
</body>

</html>
