<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/styles/main.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <h1 class="container well text-center mt-3"> Game On !</h1>

  <p id="game-message" class="text-center h3 mt-3 text-success">Game Message</p>
  <div class="game-board">
    <div class="cell" id="cell-0" onclick="GamePlay.play(0)"></div>
    <div class="cell" id="cell-1" onclick="GamePlay.play(1)"></div>
    <div class="cell" id="cell-2" onclick="GamePlay.play(2)"></div>

    <div class="cell" id="cell-3" onclick="GamePlay.play(3)"></div>
    <div class="cell" id="cell-4" onclick="GamePlay.play(4)"></div>
    <div class="cell" id="cell-5" onclick="GamePlay.play(5)"></div>

    <div class="cell" id="cell-6" onclick="GamePlay.play(6)"></div>
    <div class="cell" id="cell-7" onclick="GamePlay.play(7)"></div>
    <div class="cell" id="cell-8" onclick="GamePlay.play(8)"></div>
  </div>

  <div class="row justify-content-center mt-3">
    <button class="btn btn-outline-danger btn-lg" onclick="startGame()"> Reset Game</button>
  </div>

  <script src="assets/js/main.js"></script>
</body>

</html>
